<svg width="500" height="500" viewBox="0 0 500 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <circle cx="250" cy="250" r="240" fill="#000000"/>
  
  <!-- Outer Ring with Measurement Lines -->
  <circle cx="250" cy="250" r="240" stroke="#E8E8E8" strokeWidth="2" fill="none"/>
  <path d="M250 10 A240 240 0 0 1 490 250" stroke="#E8E8E8" strokeWidth="4" strokeDasharray="15,10"/>
  
  <!-- Lightning Bolt -->
  <path d="M200 150 L280 250 L220 270 L300 380" stroke="#007FFF" strokeWidth="8" filter="url(#glow)"/>
  
  <!-- Building Icon -->
  <path d="M240 220 V350 H260 V220 H240 Z M230 350 H270" stroke="#FFD700" strokeWidth="4" fill="none"/>
  
  <!-- Text -->
  <text x="250" y="400" textAnchor="middle" fill="#E8E8E8" fontSize="24">ESTD 2011</text>
  
  <!-- Circular Text -->
  <path id="circlePath" d="M250 40 A210 210 0 1 1 250 460 A210 210 0 1 1 250 40" fill="none"/>
  <text fill="#E8E8E8" fontSize="16">
    <textPath href="#circlePath" startOffset="0%">
      DISASTER RECOVERY QLD • WATER • SEWAGE • STORM • MOULD
    </textPath>
  </text>
  
  <!-- Glow Effects -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood floodColor="#007FFF" floodOpacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
